<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280"/>
      <stop offset="100%" style="stop-color:#4B5563"/>
    </linearGradient>
  </defs>
  
  <!-- Logo circulaire à gauche -->
  <g transform="translate(10, 10)">
    <!-- Background circle with INSA-inspired red -->
    <circle cx="50" cy="50" r="45" fill="url(#redGradient)"/>
    
    <!-- BAB text with clean typography -->
    <text x="50" y="63" 
          font-family="Arial, Helvetica, sans-serif" 
          font-weight="900" 
          font-size="32" 
          text-anchor="middle" 
          fill="white"
          style="letter-spacing: 2px;">BAB</text>
    
    <!-- Subtle INSA-inspired geometric elements -->
    <circle cx="20" cy="20" r="2" fill="white" opacity="0.8"/>
    <circle cx="80" cy="80" r="2" fill="white" opacity="0.8"/>
    
    <!-- Accent line suggesting institutional identity -->
    <rect x="15" y="85" width="70" height="1.5" rx="0.75" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Nom complet de l'association -->
  <g transform="translate(130, 30)">
    <!-- BAB'INSA en grand -->
    <text x="0" y="35" 
          font-family="Arial, Helvetica, sans-serif" 
          font-weight="800" 
          font-size="42" 
          fill="url(#redGradient)"
          style="letter-spacing: 1px;">BAB'INSA</text>
    
    <!-- Sous-titre explicatif -->
    <text x="0" y="60" 
          font-family="Arial, Helvetica, sans-serif" 
          font-weight="400" 
          font-size="18" 
          fill="url(#grayGradient)"
          style="letter-spacing: 0.5px;">Association Baby-foot INSA Rouen</text>
  </g>
  
  <!-- Accent décoratif -->
  <rect x="130" y="75" width="300" height="2" rx="1" fill="url(#redGradient)" opacity="0.7"/>
</svg>